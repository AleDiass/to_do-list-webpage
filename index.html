<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>To-do List</title>
  </head>

  <body>
    <header>
      <h1>Your To-do List</h1>
    </header>

    <main>
      <div class="todos">
        <ul id="todo-ul"></ul>
      </div>

      <div class="create-todo">
        <section class="todo-create">
          <h2 id="event-mess"></h2>
          <label for="title-in">Title</label>
          <input type="text" id="title-in" />

          <label for="desc-in">Description</label>
          <textarea name="" id="desc-in" cols="30" rows="6"></textarea>
        </section>

        <section class="btn-sec">
          <button id="create-new">Create New To-do</button>
        </section>

        <section class="btn-add-remove">
          <button id="add-btn">Add</button>
          <button id="lv-btn">Leave</button>
        </section>
      </div>
    </main>
    <script src="./Scripts/front-app.js"></script>
    <script src="./Scripts/back-app.js"></script>
  </body>
</html>
